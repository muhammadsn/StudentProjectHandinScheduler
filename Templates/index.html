<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!--JS-->
    <script src="../ps/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../ps/js/bootstrap.js" type="text/javascript"></script>
    <script src="../ps/js/script.js" type="text/javascript"></script>

    <!--CSS-->
    <link href="../ps/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../ps/css/material-design-iconic-font.css" rel="stylesheet" type="text/css">
    <link href="../ps/css/style.css" rel="stylesheet" type="text/css">

    <title>POLL</title>

</head>
<body>

<div class="box col-lg-6 col-xl-4 col-md-6 col-sm-12 offset-lg-3 offset-xl-4 offset-md-3" id="main_box">
    <div class="box_title box_title_form">
        <h3 class="form_title">فرم شماره 1</h3>
        <div class="box_title_icon "><i class="zmdi zmdi-file-text"></i>
        </div>
    </div>
    <div class="box_content ">
        <div class="form_desc form_desc_info text">
            توضیحات فرم اینجا نمایش داده می شود.
        </div>

        <div class="form_wrap">
            <form action="#" method="post">

                <div class="form_item form-group" id="form_item_1">
                    <label class="form_desc_id" for="sid">شماره دانشجویی</label>
                    <input type="number" class="input form-control" name="sid" id="sid" maxlength="7" minlength="7" required>
                </div>

                <div class="form_item form-group" id="form_item_2">
                    <label class="form_desc_user" for="name">نام و نام خانوادگی</label>
                    <input type="text" class="input form-control" name="name" id="name" required>
                </div>

                <div class="form_item form-group" id="form_item_3">
                    <label class="form_desc_tel" for="tel">شماره تلفن همراه</label>
                    <input type="tel" class="input form-control" name="tel" id="tel" maxlength="11" minlength="11" required>
                </div>

                <div class="form_item form-group" id="form_item_4">
                    <label class="form_desc_date" for="select">انتخاب روز</label>
                    <select class="input form-control" name="select" id="select" >
                        <option value="1" selected>شنبه</option>
                        <option value="2">یکشنبه</option>
                        <option value="3">دوشنبه</option>
                        <option value="3">سه شنبه</option>
                        <option value="3">چهارشنبه</option>
                    </select>
                </div>

                <div class="form_item form-group" id="form_item_5">
                    <div class="row">
                        <div class="col-6">
                            <label class="form_desc_time" for="start_time">ساعت شروع</label>
                            <input type="time" class="input form-control" name="start_time" id="start_time" >
                        </div>
                        <div class="col-6">
                            <label class="form_desc_time" for="end_time">ساعت پایان</label>
                            <input type="time" class="input form-control" name="end_time" id="end_time" >
                        </div>
                    </div>
                </div>

                <div class="form_item form_group" id="form_item_6">
                    <label class="form_desc_edit" for="message">توضیحات</label>
                    <textarea class="input form-control" name="message" id="message" rows="6"></textarea>
                </div>

            </form>
        </div>

    </div>
    <div class="form_submit disabled" id="submit">
        <span class="form_submit_title">ثبت اطلاعات</span>
    </div>
</div>


</body>
</html>
